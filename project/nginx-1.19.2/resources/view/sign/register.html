<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>注册</title>
    <link rel="icon" href="/ico/ppxface.ico">
    <link href="/css/font/font-awesome.4.7.0.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bootstrap/bootstrap.4.2.1.css" rel="stylesheet" type="text/css"/>


</head>
<body>


<div class="  text-center" style="margin-top: 10%;">
    <h4 class=" text-info">用户注册</h4>

    <form class="javascript: text-center text-red" name="myForm" method="post">

        <div class="btn mt-3  btn-outline-warning ">
            <b class="text-write">用户名 6-10位数字或字母</b> <input name="username"
                                                            class="ml-2 " type="text" placeholder="_该项必填" required/>
        </div>
        <div></div>
        <div class="btn mt-3   btn-outline-warning ">
            <b class="text-write">密码 6-10位数字或字母</b> <input name="password"
                                                           class="ml-4" type="password" placeholder="_该项必填" required/>
        </div>
        <div></div>
        <div class="btn mt-3  btn-outline-warning ">
            <b class="text-write">请再次确认你的密码 </b> <input name="repass"
                                                        class="ml-5" type="password" placeholder="_该项必填" required/>
        </div>
        <div></div>
        <div class="btn mt-3   btn-outline-warning ">
            <b class="text-write mr-4">邮箱 </b> <a id="tel_btn" href="javascript:void(0);" class="ml-9 "
                                                  onclick="getCode()">发送验证码</a>
            <input name="mail" class="ml-5" type="text" placeholder="_该项必填"/>
        </div>
        <div></div>
        <div class="btn mt-3  btn-outline-warning ">
            <b class="text-write">请输入您获取到的验证码</b> <input name="code"
                                                         class="ml-3" type="text" placeholder="_该项必填" required/>
        </div>
        <div></div>
        <div class="mt-3 ">
         <button
                        class=" mt-5 btn btn-outline-warning btn-bg-danger text-primary"
                        type="button" onclick="verifyCode()">注册</button>
        </div>

    </form>
</div>

<script type="text/javascript" src="/js/jquery/jquery.2.2.4.js"></script>
<script type="text/javascript" src="/js/vue/vue.2.6.10.js"></script>
<script type="text/javascript" src="/js/jquery/jquery.validate.1.19.1.js"></script>
<script type="text/javascript" src="/js/layer/layer.js"></script>
<script type="text/javascript" src="/js/login/register.js"></script>
</body>
</html>
